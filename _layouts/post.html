<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>f6o.github.io -- {{ page.title }}</title>
<link rel="alternate" type="application/atom+xml" title="f6o.github.io" href="/feed.xml">
<link rel="stylesheet" href="/css/default.css">
<link rel="stylesheet" href="/js/katex/katex.min.css">
<script defer src="/js/katex/katex.min.js"></script>
<script defer src="/js/katex/contrib/auto-render.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left:"\\[", right: "\\]", display:true},
                {left:"$", right: "$", display:false}
             ]
        });
    });
</script>
</head>
<body>

<header>
    <h1>{{ page.title }}</h1>
    <span class="date">{{ page.date }}</span>
</header>

<article class="post">
{{ content }}
</article>

<footer>
<hr/>
<a href="/">homepage</a>
</footer>
</body>
</html>
