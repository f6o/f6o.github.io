    <title>cal</title>
    <script src="./vue.min.js"></script>

<body>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div v-for="item in items" v-bind:key="item.ts">

                    <span v-for="n in item.count">üçî</span>
                </div>
            </div>

    </div>
