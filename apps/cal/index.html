                <div v-for="item in inTwentyFourHours.list" v-bind:key="item.ts">
                    <span class="timestamp">{{ new Date(item.ts) }}</span>
                    <span v-for="n in item.count">üçî</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
